# breathing, breathing_rainbow, rainbow, static, wave, alternating,
# reactive, reactive_button, flashing, off, random

[profile1]
lightmode=static
color=255,255,255
brightness=2
speed=1
scrollspeed=1

# Each profile has 5 dpi levels (1-5) that can be individually set and enabled/disabled
# Set dpiX_enable=0 to disable a particular dpi level
# It is not possible to disable all DPI levels, at least one will remain enabled
dpi1_enable=1
dpi2_enable=1
dpi3_enable=1
dpi4_enable=1
dpi5_enable=1
# dpi
# 100-10000 in steps of 100 (200 above 5000)
# X<100-10000>Y<100-10000>
# 0x[04-8c][00-01] (same value for x and y)
# 0x[04-8c][00-01][04-8c][00-01] (different values for x and y)
dpi1=1000
dpi2=2000
dpi3=3000
dpi4=4000
dpi5=5000

# usb report rate (125, 250, 500, 1000) Hz
report_rate=250

# button mapping: there is a total of 10 programmable buttons.
# keymap.md for full details
button_left=left
button_right=right
button_middle=middle
button_backward=backward
button_forward=forward
button_dpi_up=dpi+
button_dpi_down=dpi-
button_lightmode=led_mode_switch
scroll_up=scroll_up
scroll_down=scroll_down

[profile2]
lightmode=breathing
color=5000ff
brightness=3

